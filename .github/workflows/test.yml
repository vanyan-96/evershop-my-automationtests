name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest-html-reporter

      - name: Install containerd.io and Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y containerd.io docker-ce docker-ce-cli

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install npm dependencies
        run: |
          npm install

      - name: Start Docker Compose and wait
        run: |
          docker-compose up -d
          docker-compose ps

      - name: Create admin user
        run: |
          docker exec evershop-automation-tests_app_1 npm run user:create -- --email "rosievanyan@gmail.com" --password "Leovinchi6"  --name "testik"

      - name: Run tests and generate HTML report
        run: |
          source venv/bin/activate
          pytest --html=pytest_html_report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: pytest_html_report.html

      - name: Shutdown Docker Compose
        run: |
          docker-compose down
